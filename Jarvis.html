<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
<link rel="stylesheet" href="jarvis.css">
<title>AI Assistant UI</title>
</head>
<body>
  <div class="assistant">
    <div class="icon"></div>
    
    <h1 data-aos="fade-down">WELCOME TO AI ASSISTANT</h1>
    <div class="circle" data-aos="fade-up">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="inner-circle">
        <div class="sound-wave"></div>
        <div class="sound-wave"></div>
        <div class="sound-wave"></div>
      </div>
    </div>
    <button class="talk"><i class="ri-mic-2-line"></i> Click Here To Speak</button>
    <div class="content"></div>
    <div class="button-container">
      <button class="button button-start start-vr"> VR Start</button>
      <button class="button button-stop stop-vr" > VR Stop</button>
    </div>
  </div>
  <script src="Jarvis Ai Assistant.js"></script>
</body>
</html>
